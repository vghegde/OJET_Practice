<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-debug.js">
            
        </script>
        
    </head>
    <body>
        
        <p data-bind="text: name2"></p>
        <p data-bind="text: myarray"></p>
        
        <script>
            
            var fname=ko.observable("Vinay");
            var myArr = ko.observableArray([1,2,3]);
            
            fname.subscribe(function (){
                console.log("Changed")
            });
            
            setTimeout(function (){
                fname("Hegde");
                myArr([7,8,9])
            },1500);
            
            ko.applyBindings(
                    {
                        name2:fname,
                        myarray: myArr
                    }
                    );
            
            
        </script>
    </body>
</html>
