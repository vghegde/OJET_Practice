    <body>

<input data-bind="textInput:   fname" >
        <input data-bind="textInput:   lname" >
        
        <p data-bind="text: fullName"></p>
        
        <script>
            
            function viewModel(){
                this.fname=ko.observable("Vinay");
                this.lname=ko.observable("Hegde");
                this.calculateFname = () => this.fname()+" "+this.lname();                
                this.fullName = ko.computed(this.calculateFname,this);
        
            }
            var vm =new viewModel();
            
            setTimeout(
                function (){
                    //vm.animals.push({name:"Vinay",type:"Human"});
                    vm.fname("VG");
                },
                1500
                    
            );
            
    ko.applyBindings(vm);      
    
        </script>
        
    
    </body>
