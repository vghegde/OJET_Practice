<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        
        
    <script>
        
        $(function (){
            
            var animals = [{
            name:"Tom",
            type:"cat"            
        },
        {   name:"Jerry",
            type:"mouse"            
        },
        {   name:"Spike",
            type:"dog"            
        }
        ];
        
        
        var elements = ""
        
        for(var i=0;i<animals.length;i++){
            elements=elements+'<tr><td>';
            elements=elements+animals[i].name;
            elements=elements+'</td><td>';
            elements=elements+animals[i].type;
            elements=elements+'</td></tr>';
        }
        elements=elements+'</tr>';
       // alert(elements);
            $("tbody").append(elements);
            
        });
        
        
        
    </script>
    
    
        
    </head>
    <body>
        
    
        <table>
            
            <thead>
            <th>Name</th>
            <th>type</th>
                
            </thead>
            
            <tbody>
                
                
            </tbody>
            
            
        </table>
    
    
    
    </body>
